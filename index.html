<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Code Challenge - Chapterized Video</title>
	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/modernizr.js"></script>
  <link rel="stylesheet" href="style.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
	<div class="'l-page-wrapper">
		<div class="l-content-wrapper">
			<div id="video-wrapper">
				<video id="my-video" width="480" height="360" controls>
				  <source src="http://html5demos.com/assets/dizzy.mp4" type="video/mp4">
				  <source src="http://html5demos.com/assets/dizzy.ogv" type="video/ogg">
			  	<source src="http://html5demos.com/assets/dizzy.webm" type="video/webm">
		  		<source src="http://html5demos.com/assets/dizzy.webm" type="video/webm">
				  Your browser does not support the video tag.
				</video>
				<ul class="chapters">
					<li class="chapter-1">Chapter 1</li>
					<li class="chapter-2">Chapter 2</li>
					<li class="chapter-3">Chapter 3</li>
					<li class="chapter-4">Chapter 4</li>
					<li class="chapter-5">Chapter 5</li>
				</ul>
				<div class="prev">PREV</div>
				<div class="next">Next</div>
			</div>
		</div>
	</div>

  <script src="js/script.js"></script>
</body>
</html>
